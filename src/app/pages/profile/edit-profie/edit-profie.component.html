<form class="example-form" [formGroup]="dataForm" (ngSubmit)="onSubmitForm()" autocomplete="off">
    <table class="example-full-width" cellspacing="0">
        <tr>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName" type="text">
            </mat-form-field>
        </tr>
        <tr>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" type="text">
            </mat-form-field>
        </tr>
        <tr>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email">
            </mat-form-field>
        </tr>
        <tr>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput type="tel" formControlName="phone" placeholder="01XX XXX XXX" >
            </mat-form-field>
        </tr>
        <tr>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex. 100 Main St" formControlName="address" rows="10" ></textarea>
            </mat-form-field>
        </tr>
    </table>
    <button type="submit">Update</button>
</form>
