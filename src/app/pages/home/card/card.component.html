    <mat-card class="example-card">
        <img mat-card-image src="{{product.imageLink}}" alt="Photo of a Shiba Inu">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>Price: {{product.price}} BDT</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button>Add to Cart</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
